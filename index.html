<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - Class #41</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="boxMain">
                <div class="nameItem itemBox">
                    <h1>Wanna Play Game?</h1>
                    <input type="text" placeholder="Enter your name" class="nameInput inputbtn">
                    <a href="#" class="nameBtn playBtn">Start</a>
                    <p class="nameWarning warning">Name missing!!!!!</p>
                </div>
                <div class="player1Item itemBox">
                    <h1>Player - 01</h1>
                    <input type="text" placeholder="Give a number" class="player1Input inputbtn">
                    <a href="#" class="player1Btn playBtn">Lets Play</a>
                    <p class="player1Warning warning">Number is missing!!!!!</p>
                </div>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
